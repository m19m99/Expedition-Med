<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expedition MED</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <link rel="icon" href="./assets/images/EXPEDITIONMEDlogo.svg">
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img width="150" src="./assets/images/EXPEDITIONMEDlogo.svg" alt="logo">
      </div>
      <div class="nav-links"><a class="nav-link" href="">Expéditions précédentes</a></div>
    </nav>
  </header>
  <div class="dates hidden">
    <a class="nav-link" href="">2022</a>
    <a class="nav-link" href="">2021</a>
    <a class="nav-link" href="">2020</a>
    <a class="nav-link" href="">2019</a>
  </div>
  
  
  <div id="map">
    
  </div>
  <section>
    <div>
        <p>Nombre de microplastiques par prélèvement</p>
    </div>
    <div>
        <div class="legende">
            <div class="circle first"></div>
            <p>&lt;50</p>
        </div>
        <div class="legende">
            <div class="circle second"></div>
            <p>50 - 100</p>
        </div>
        <div class="legende">
            <div class="circle third"></div>
            <p>100 - 300</p>
        </div>
        <div class="legende">
            <div class="circle forth"></div>
            <p>300 - 500</p>
        </div>
        <div class="legende">
            <div class="circle five"></div>
            <p>&gt;500</p>
        </div>
    </div>
</section>
</body>

</html>
